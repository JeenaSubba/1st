<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Invoice</title>
	<link rel="stylesheet" type="text/css" href="">
	<link rel="license"
	href="https://www.opensource.org/license/mit-license/">
	<script type="text/javascript"></script>
</head>
<body>
	<header>
		<h1 style="color: orange;">INVOICE</h1>
		<address contenteditable="">
			<h2><p>Bags.com</p></h2>
			<p>Damak, Jhapa</p>
			<p>+977 9800000000</p>
		</address>
	</header>
	<article>
		<h1 style= "color:Orange;"> Bills to: </h1>
		<address contenteditable="">
			<p>Pooja Subba</p>
			<p>Pepsicola townplanning, Kathmandu</p>
			<p>+977 9800000000</p>
		</address>
		<table class= "meta">
		<tr>
			<th><span contenteditable> Invoice Date</span></th>
			<td><span contenteditable> december 7,2020</span></td>
		</tr>
		<tr>
			<th><span contenteditable> Terms</span></th>
			<td><span contenteditable> 30 days</span></td>
		</tr>
		<tr>
			<th><span contenteditable> Due date</span></th>
			<td><span contenteditable> january 7,2020</span></td>
		</tr>

	</table>
	<table class="Inventory">
		<head>
			<tr>
				<th><span contenteditable> Item</span> </th>
				<th><span contenteditable> Description</span></th>
				<th><span contenteditable> Rate</span></th>
				<th><span contenteditable> Quantity</span></th>
				<th><span contenteditable> Price</span></th>
			</tr>
		</head>
		<tbody>
			<tr>
				<td><a class="cut"></td>
			</tr>
		</tbody>
		
	</table>
	</article>
</body>
</html>
